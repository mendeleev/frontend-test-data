<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Simple shopping cart prototype</title>
    <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>

<div class="container">
    <aside class="cart">
        <div>
            <div class="cartHeadline">
                <div class="itemsInCart">
                    <div class="amount">
                        <span class="count">2</span>
                    </div>
                </div>
                <h4>Shopping Cart</h4>                
            </div>
            <ul class="cartItems">
                <li class="item">Xiaomi band 
                    <div class="number">
                        <input type="text" class="amount" value="1" />
                        <div>
                            <button class="up"></button>
                            <button class="down"></button>
                        </div> 
                    </div> $ 111
                </li>
                <li class="item">Xiaomi band 
                    <div class="number">
                        <input type="text" class="amount" value="1" />
                        <div>
                            <button class="up"></button>
                            <button class="down"></button>
                        </div> 
                    </div> $ 111
                </li>
                <li class="item">Xiaomi band 
                    <div class="number">
                        <input type="text" class="amount" value="1" />
                        <div>
                            <button class="up"></button>
                            <button class="down"></button>
                        </div> 
                    </div> $ 111
                </li>
                <li class="total">$ 999</li>
            </ul>

        </div>
    </aside>

    <script id="categoryTemplate" type="text/basis-template">
        <li data-id="{id}"><a href="#">{title}</a></li>
    </script>

    <div class="content">
        <div class="filters">
            <form action="#" method="get">
                <div class="filter" id="categories">
                    <span class="label">Please choose your category:</span>
                    <input type="hidden" name="category_id" />
                    <nav class="categories">
                        <ul></ul>
                    </nav>
                </div>

                <div class="filter">
                    <span class="label">Sort by:</span>
                    <select name="sort_by" id="sortBy">
                        <option value="0">none</option>
                        <option value="1">price asc</option>
                        <option value="2">price desc</option>
                    </select>
                </div>
            </form>
        </div>

        <div id="products">

        </div>

        <script id="productTemplate" type="text/basis-template">
            <figure class="item" data-id="{id}">
                <img width="100%" src="images/03c963488980434cbc1f9d9563b36564/2015-new-men-s-business-long-sleeved-dress-shirt-color-twill-jacquard-occupation-square-white-shirt (1).jpg" alt="" />
                <ul class="gallery">
                    <li><img width="50px" src="images/03c963488980434cbc1f9d9563b36564/2015-new-men-s-business-long-sleeved-dress-shirt-color-twill-jacquard-occupation-square-white-shirt (1).jpg" alt=""/></li>
                    <li><img width="50px" src="images/03c963488980434cbc1f9d9563b36564/2015-new-men-s-business-long-sleeved-dress-shirt-color-twill-jacquard-occupation-square-white-shirt (1).jpg" alt=""/></li>
                    <li><img width="50px" src="images/03c963488980434cbc1f9d9563b36564/2015-new-men-s-business-long-sleeved-dress-shirt-color-twill-jacquard-occupation-square-white-shirt (1).jpg" alt=""/></li>
                </ul>

                <div class="description">
                    <h3><a href="#">{title}</a></h3>
                    <p>{description}</p>
                </div>

                <div class="buyBlock">
                    <div class="number">
                        <input type="text" class="amount" value="1" />
                        <div>
                            <button class="up"></button>
                            <button class="down"></button>
                        </div>
                    </div>
                    <div class="addToCart">
                        <span class="price">$ {price}</span>
                        <button class="buy"></button>
                    </div>
                </div>


            </figure>
        </script>
    </div>
</div>

<script data-main="src/app/main" src="lib/requirejs/require.js"></script>
</body>

</html>
